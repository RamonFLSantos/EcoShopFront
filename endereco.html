<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoShop | Endereço</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Afacad&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="comp-page">
  <div class="comp-container">
    <header>
      <img src="./assets/img/logo.svg" alt="EcoShop" />
    </header>
    <main>
      <h2 class="comp-titulo">Informações para envio</h2>
      <form class="comp-form">
        <label for="comp-cep">CEP</label>
        <input type="text" id="comp-cep" placeholder="00000-000" />

        <label for="comp-endereco">Endereço</label>
        <input type="text" id="comp-endereco" placeholder="Rua, avenida, etc." />

        <label for="comp-numero">Número</label>
        <input type="text" id="comp-numero" placeholder="123" />

        <label for="comp-cidade">Cidade</label>
        <input type="text" id="comp-cidade" placeholder="Sua cidade" />

        <label for="comp-estado">Estado</label>
        <input type="text" id="comp-estado" placeholder="UF" />

        <label for="comp-complemento">Complemento</label>
        <input type="text" id="comp-complemento" placeholder="Bloco, apto, etc." />

        <button type="submit" class="comp-botao">Avançar</button>
      </form>
    </main>
  </div>
  <footer class="comp-footer">
    <img src="./assets/img/logoFooter.png" alt="EcoShop" />
  </footer>
</body>
</html>

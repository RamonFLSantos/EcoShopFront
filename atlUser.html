<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Atualizar Usuário</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="atl-page">
  <div class="atl-container">
    <header>
      <img src="./assets/img/logo.svg" alt="">
    </header>
    <main>
      <h2 class="atl-titulo">Atualizar Usuário</h2>
      <form class="atl-form">
        <label for="atl-nome">Nome</label>
        <input type="text" id="atl-nome" placeholder="Digite seu nome">

        <label for="atl-email">Email</label>
        <input type="email" id="atl-email" placeholder="Digite seu email">

        <label for="atl-senha-atual">Senha atual</label>
        <input type="password" id="atl-senha-atual" placeholder="Digite sua senha atual">

        <label for="atl-nova-senha">Nova Senha</label>
        <input type="password" id="atl-nova-senha" placeholder="Digite a nova senha">

        <button type="submit" class="atl-botao">Concluir</button>
      </form>
    </main>
  </div>
  <footer class="atl-footer">
      <img src="./assets/img/logoFooter.png" alt="">
  </footer>
</body>
</html>

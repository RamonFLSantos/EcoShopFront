<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Adicionar Produto</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="add-page">
  <div class="add-container">
    <header>
      <img src="./assets/img/logo.svg" alt="EcoShop Logo">
    </header>
    <main>
      <h2 class="add-titulo">Adicionar Produto</h2>
      <form class="add-form">
        <label for="add-nome">Nome</label>
        <input type="text" id="add-nome" placeholder="Digite o nome do produto">

        <label for="add-descricao">Descrição</label>
        <textarea id="add-descricao" rows="4" placeholder="Digite uma descrição"></textarea>

        <label for="add-preco">Preço</label>
        <div class="add-wrapper">
          <span class="add-prefix">R$</span>
          <input type="text" id="add-preco">
        </div>

        <label for="add-imagem">Adicionar Imagens (Insira o link)</label>
        <input type="text" class="add-imagem" placeholder="Link da imagem">

        <input type="text" class="add-imagem" placeholder="Link da imagem">

        <input type="text" class="add-imagem" placeholder="Link da imagem">

        <input type="text" class="add-imagem" placeholder="Link da imagem">

        <input type="text" class="add-imagem" placeholder="Link da imagem">

        <button type="submit" class="add-botao concluir">Concluir</button>
      </form>
    </main>
  </div>
  <footer class="add-footer">
    <img src="./assets/img/logoFooter.png" alt="EcoShop">
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoShop | Admin Dashboard</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="adm-page">
  <header class="adm-header">
    <img src="./assets/img/logo.svg" alt="EcoShop Logo" />
  </header>

  <main class="adm-container">
    <h2 class="adm-titulo">Admin Dashboard</h2>

    <div class="adm-cards">
      <div class="adm-card">
        <span class="material-symbols-outlined">box</span>
        <h3 class="adm-card-titulo">Cadastrar Produtos</h3>
        <p class="adm-card-texto">Cadastre novos produtos no catálogo da EcoShop</p>
        <button class="adm-card-botao">Acessar</button>
      </div>

      <div class="adm-card">
        <span class="material-symbols-outlined">edit</span>
        <h3 class="adm-card-titulo">Editar Produtos</h3>
        <p class="adm-card-texto">Edite produtos já cadastrados no site da EcoShop</p>
        <button class="adm-card-botao">Acessar</button>
      </div>

      <div class="adm-card">
        <span class="material-symbols-outlined">account_circle</span>
        <h3 class="adm-card-titulo">Editar Usuário</h3>
        <p class="adm-card-texto">Edite as informações de usuários cadastrados</p>
        <button class="adm-card-botao">Acessar</button>
      </div>
    </div>
  </main>

  <footer class="adm-footer">
    <img src="./assets/img/logoFooter.png" alt="EcoShop" />
  </footer>
</body>
</html>

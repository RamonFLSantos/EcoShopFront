<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Login</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-left-panel">
      <div class="login-logo">
        <img src="./assets/img/shortcutTwo.png" alt="">
      </div>
      <h1>Bem-vindo</h1>
      <p>Faça seu login para encontrar milhares de<br> itens sustentáveis</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div class="login-right-panel"></div>
  </div>
</body>
</html>

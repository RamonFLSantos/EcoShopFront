<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop | Cadastro</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="cadastro-page">
  <div class="cadastro-container">
    <div class="cadastro-left-panel">
      <div class="cadastro-logo">
        <img src="./assets/img/shortcutTwo.png" alt="">
      </div>
      <h1 class="cadastro-titulo">Bem-vindo</h1>
      <p class="cadastro-paragrafo">Faça seu cadastro para encontrar milhares de<br> itens sustentáveis</p>
      <form>
        <div class="cadastro-user">
          <div class="cadastro-nome">
            <label for="name">Nome</label>
            <input type="text" id="nome-cadastro" placeholder="Digite seu nome">
          </div>
          <div class="cadastro-usuario">
            <label for="user">Usuário</label>
            <input type="text" id="user-cadastro" placeholder="Digite seu usuário">
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email-cadastro" placeholder="Digite seu email">
        <label for="senha">Senha</label>
        <input type="password" id="senha-cadastro" placeholder="Digite sua senha">
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div class="cadastro-right-panel"></div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>

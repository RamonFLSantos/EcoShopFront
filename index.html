<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./main.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/img/Logo.svg" alt="">
      </div>
      <nav>
        <ul>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Pagamento</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Lorem Ipsum</h1>
          <p>dolor sit amet</p>
          <div class="search-box">
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class="hero-image"></div>
      </section>

      <section class="categorias">
        <div class="section-header">
          <h2>Categorias</h2>
          <a href="#">Ver todas</a>
        </div>
        <div class="grid categorias-grid">
          <div class="categoria">
            <span class="material-symbols-outlined">forest</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">eco</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">egg</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">lightbulb</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">sunny</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">description</span>
          </div>
          <div class="categoria">
            <span class="material-symbols-outlined">checkroom</span>
          </div>
        </div>
      </section>

      <section class="populares">
        <h2>Populares</h2>
        <div class="grid populares-grid">
          <div></div><div></div><div></div><div></div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <div class="logo">
      <img src="./assets/img/logoFooter.png" alt="">
    </div>
    <ul class="footer-links">
      <li><a href="#">Ajuda</a></li>
      <li><a href="#">Categorias</a></li>
      <li><a href="#">Pagamento</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </footer>
</body>
</html>

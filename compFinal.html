<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoShop | Compra Finalizada</title>
  <link rel="shortcut icon" href="./assets/img/shortcut.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="fim-page">
  <header class="fim-header">
    <img src="./assets/img/logo.svg" alt="EcoShop Logo" />
  </header>

  <main class="fim-container">
    <span class="material-symbols-outlined fim-icon">check</span>

    <h1 class="fim-titulo">Compra Finalizada!</h1>
    <p class="fim-msg">
      Parabéns! Você ajudou a economizar <span class="fim-destaque">10 toneladas</span> de CO2.
    </p>
  </main>

  <footer class="fim-footer">
    <img src="./assets/img/logoFooter.png" alt="EcoShop" />
  </footer>
</body>
</html>
